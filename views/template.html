<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Task Manager App</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1 class="text-center mt-3">Task Manager App</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <form action="/add-task" method="post" class="p-2 rounded-3 border">
                    <div class="input-group input-group-lg">
                        <input type="text" name="title" class="form-control shadow-none  input-title"
                            placeholder="Enter a new title" />
                        <button class="btn btn-primary shadow-none" type="submit">
                            Add new task
                        </button>
                    </div>
                    <div class="form-check mt-1 mb-0">
                        <input class="form-check-input shadow-none input-completed" type="checkbox" name="completed"
                            id="my-checkbox" />
                        <label class="form-check-label user-select-none" for="my-checkbox">
                            The task is completed.
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <input type="radio" name="status" class="form-check-input" value="true" id="all" checked>
                <label for="all" class="me-4 ps-2 user-select-none">All</label>
                <input type="radio" name="status" class="form-check-input" value="true" id="completed">
                <label for="completed" class="me-4 ps-2 user-select-none">Completed</label>
                <input type="radio" name="status" class="form-check-input" value="true" id="in-progress">
                <label for="in-progress" class="me-4 ps-2 user-select-none">In Progress</label>
                <ul class="list-group lh-lg d-none">
                </ul>
                <h2 class="d-none text-center" width="100%">Database is empty</h2>
            </div>

            <div class="col-12">
                <div id="pagination" class="justify-content-center align-items-center d-flex mt-4 d-none">
                    <button id="prev-button" class="btn btn-primary">&leftarrow;</button>
                    <label id="page-label" class="mx-3">Page 1 of 1</label>
                    <button id="next-button" class="btn btn-primary">&rightarrow;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/axios.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
